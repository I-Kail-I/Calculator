<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Web</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link rel="icon" href=calculatorIcon.jpg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
  </head>

  <body>
    <script src="./script.js"></script>
    <div class="container">
      <div class="theBoxCalculator">
        <div class="output">
          <input type="text" id="output" />
        </div>

        <div class="input">
          <form>
            <div class="number">
              <button>1</button>
              <button>2</button>
              <button>3</button>
              <button>4</button>
              <button>5</button>
              <button>6</button>
              <button>7</button>
              <button>8</button>
              <button>9</button>
              <button>0</button>
            </div>

            <div class="typeOfAddition">
              <button>+</button>
              <button>-</button>
              <button>÷</button>
              <button>(</button>
              <button>)</button>
              <button>×</button>
              <button>%</button>
              <button>√</button>
              <button>Xy</button>
              <button>=</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
